<div class="container">
    <div class="row h-100">
      <div class="col-sm-12 my-auto">
  
        <div class="mx-auto w-50">

<mat-card class="example-card">
    <form [formGroup]="profileForm">
    <mat-card-header>
      <mat-card-title>
        <input class="font-weight-bold" type="text" formControlName="username"  readonly style="border:0">
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
            <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              First Name
              <div class="float-right">
               <input class="font-weight-bold" type="text" formControlName="firstName"  readonly style="border:0">
               </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Last Name
              <input class="font-weight-bold" type="text" formControlName="lastName" readonly style="border:0">
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Course
              <input class="font-weight-bold text-success" formControlName="courseName" type="text" readonly style="border:0">
            </li>
          </ul>
    </mat-card-content>
  </form>

  </mat-card>

  </div>
  </div>
  </div>
  </div>
