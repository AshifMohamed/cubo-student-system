<div class="container">
    <div class="row h-75">
      <div class="col-sm-12 my-auto">
  
        <div class="mx-auto">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Student Id">
      <th mat-header-cell *matHeaderCellDef> Student Id </th>
      <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.studentFirstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.studentLastName}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
</div>
</div>
