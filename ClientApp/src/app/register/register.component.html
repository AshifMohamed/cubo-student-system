<app-home-layout></app-home-layout>
<div class="container">
  <div class="row h-100">
    <div class="col-sm-12 my-auto">

      <div class="mx-auto w-50">
        <mat-tab-group dynamicHeight>
          <mat-tab label="Student Registration">
            <div class="example-large-box mat-elevation-z4">
              <div class="card text-dark bg-light">
                <div class="card-body">
                  <h3 class="card-title">Student Registration Form </h3>
                  <form class="example-full-width" [formGroup]="studentForm" (ngSubmit)="addStudent()">
                      <div class="row">
                        <div class="col-md-5 img-class">
                          <img [src]="stdUrl" /> <br />
                          <input class="ng-hide" id="input-file-id" type="file" (change)="onStdChange($event)"/>
                        </div>
                    <div class="col-md-6">
                    <mat-form-field class="example-full-width text-dark">
                      <input
                        matInput
                        placeholder="First Name"
                        formControlName="stFirstName"
                      />
                      <mat-error *ngIf="stFirstName.hasError('required')">
                        First Name is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>

                    <mat-form-field class="example-full-width text-dark">
                        <input
                          matInput
                          placeholder="Last Name"
                          formControlName="stLastName"
                        />
                        <mat-error *ngIf="stLastName.hasError('required')">
                          Last Name is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>
                      
                      <mat-form-field class="example-full-width text-dark">
                          <mat-select placeholder="Enroll Course" [formControl]="stCourseName">
                              <mat-option >--</mat-option>
                            <mat-option *ngFor="let course of courses" [value]="course.courseId">
                              {{course.courseName}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>

                  </div>
                 
                  </div>
                      
                        <div class="col-md-3 offset-md-8">
                        <button class="example-full-width" type="submit" mat-raised-button color="primary">Submit</button>
                        </div>
                  </form>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Lecturer Registration">
            <div class="example-large-box mat-elevation-z4">
              <div class="card text-dark bg-light">
                <div class="card-body">
                  <h3 class="card-title">Lecturer Registration Form </h3>
                  <form [formGroup]="lecturerForm" (ngSubmit)="addLecturer()">
                      <div class="row">
                        <div class="col-md-5 img-class">
                          <img [src]="lecUrl" /> <br />
                          <input class="ng-hide" id="input-file-id" type="file" (change)="onLecChange($event)"/>
                        </div>
                    <div class="col-md-6">
                    <mat-form-field class="example-full-width text-dark">
                      <input
                        matInput
                        placeholder="First Name"
                        formControlName="lcFirstName"
                      />
                      <mat-error *ngIf="lcFirstName.hasError('required')">
                        First Name is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>

                    <mat-form-field class="example-full-width text-dark">
                        <input
                          matInput
                          placeholder="Last Name"
                          formControlName="lcLastName"
                        />
                        <mat-error *ngIf="lcLastName.hasError('required')">
                          Last Name is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>

                      <mat-form-field class="example-full-width text-dark">
                          <input
                            matInput
                            placeholder="Salary"
                            formControlName="salary"
                          />
                          <mat-error *ngIf="salary.hasError('required')">
                            Last Name is <strong>required</strong>
                          </mat-error>
                        </mat-form-field>

                        <mat-form-field class="example-full-width text-dark">
                            <mat-select placeholder="Enroll Course" [formControl]="lcCourseName">
                                <mat-option >--</mat-option>
                              <mat-option *ngFor="let course of courses" [value]="course.courseId">
                                {{course.courseName}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>

                          <mat-form-field class="example-full-width text-dark">
                            <input
                              matInput
                              placeholder="Username"
                              formControlName="lcUsername"
                            />
                            <mat-error *ngIf="lcUsername.hasError('required')">
                              Username <strong>required</strong>
                            </mat-error>
                          </mat-form-field>

                  </div>
                                                
                        <div class="col-md-3 offset-md-8">
                        <button class="example-full-width" type="submit" mat-raised-button color="primary">Submit</button>
                        </div>
                        </div>
                  </form>
                </div>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
