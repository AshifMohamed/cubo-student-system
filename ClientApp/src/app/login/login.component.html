<app-home-layout></app-home-layout>
<div class="container">
  <div class="row h-100">
    <div class="col-sm-12 my-auto">

      <div class="mx-auto w-50">
<div class="col-md-10 card text-dark">
  <div class="card-body">
      <div class="row justify-content-center">
  <h4 class="card-title">LOGIN</h4>
  </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="col-md-12">
                    <mat-form-field class="example-full-width text-dark">
                      <input
                        matInput
                        placeholder="Username"
                        formControlName="username"
                      />
                      <mat-error *ngIf="username.hasError('required')">
                        username is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width text-dark">
                        <input type="password"
                          matInput
                          placeholder="Password"
                          formControlName="password"
                        />
                        <mat-error *ngIf="password.hasError('required')">
                          password is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>
                    </div>

                        <div class="col-md-4 offset-md-8">
                        <button class="example-full-width" type="submit" mat-raised-button color="primary">LOGIN</button>
                        </div>

                  </form>

</div>
</div>

</div>
</div>
</div>
</div>
